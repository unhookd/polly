name: primary

on: [push]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-20.04

    permissions:
      contents: read
      packages: write

    container:
      #image: ubuntu:focal-20200606
      #options: "--user 0"
      #image: ghcr.io/unhookd/polly@sha256:50ea8e98ddb3f1760725fbcbbd542447971b785691109abf4a155f8a4cba970c
      #image: ghcr.io/unhookd/polly@sha256:76652050ee2b568d88ebf2a1efe46cdcd4b47c4cdb30667ac1fc9749ca8d0d87
      image: ghcr.io/unhookd/polly@sha256:427e2e56643b4deab87443390400967470a3e139b9d780968ef9fcc7d50a84b4

    steps:
    - uses: actions/checkout@v2

    - name: bootstrap
      run: |
        polly generate > Dockerfile

    - name: Log in to the Container registry
      uses: docker/login-action@v1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Inspect builder
      run: |
        echo "Name:      ${{ steps.buildx.outputs.name }}"
        echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
        echo "Status:    ${{ steps.buildx.outputs.status }}"
        echo "Flags:     ${{ steps.buildx.outputs.flags }}"
        echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
